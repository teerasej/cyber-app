<ion-header>
  <ion-navbar>
    <ion-title>
      แอพทวงหนี้
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>ชื่อลูกหนี้</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>จำนวนเงิน</ion-label>
    <ion-input type="number" [(ngModel)]="money"></ion-input>
  </ion-item>

  <button ion-button block (click)="add(name, money)">เพิ่ม</button>

  <ion-list >
    <ion-item *ngFor="let item of loanArray">
      {{ item.name }} ติด {{ item.money }}
    </ion-item>
  </ion-list>


</ion-content>
